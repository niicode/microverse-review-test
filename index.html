<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container form-bg">
        <h1 class="heading">Microverse Survey Form</h1>

        <div class="row">
            <div class="col">
                <input type="text" class="input form-control" placeholder="First name" aria-label="First name">
                <input type="text" class="input form-control" placeholder="Last name" aria-label="Last name">
                <input type="email" class="input form-control" placeholder="Email Address" aria-label="Email Address">
                <input type="number" class="input form-control" placeholder="Age(optional)" aria-label="Age">
                <select class=" input form-select" aria-label="Default select example">
                    <option selected>What best describes your role</option>
                    <option value="1">Student</option>
                    <option value="2">Teacher</option>
                    <option value="3">Software Engineer</option>
                    <option value="3">Cloud Engineer</option>
                </select>
                <div class="input form-control">
                    <p>Would you recommend Microverse for a friend?</p>
                    <label>
                        <input type="radio" name="rec">
                        Definitely
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="rec">
                        Maybe
                    </label>
                    <br>
                    <label>
                        <input type="radio" name="rec">
                        Not sure
                    </label>
                </div>
                <div class="input form-control">
                    <p>What are you looking forward to when you are enrolled?</p>
                    <input type="checkbox"> FrontEnd Developer
                    <br>
                    <input type="checkbox"> BackEnd Developer
                    <br>
                    <input type="checkbox"> FullStack Developer
                    <br>
                    <input type="checkbox"> Cloud Engineer
                </div>
                <div class="input form-control">
                    <p>Any thing you would like to suggest to us?</p>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>

                <button class="input button form-control btn btn-primary" type="button">Submit</button>
            </div>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
